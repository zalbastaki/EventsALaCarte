<!DOCTYPE html>
<html lang="{{ $.Site.Language.Lang }}">

    {{ partial "head.html" . }}
    
    <body>
        <div id="navigation">
        {{ partial "navigation.html" . }}
        </div>
        
        <div id="content">
        {{ block "main" . }}{{ end }}
        </div>
        
        {{ partial "footer.html" . }}

        {{ $script := .Site.Data.webpack.main }}
        {{ with $script.js }}
          <script src="{{ relURL . }}"></script>
        {{ end }}
    </body>

</html>
